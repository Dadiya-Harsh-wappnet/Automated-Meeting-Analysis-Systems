<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Chat with the Meeting Assistant</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h1 {
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 6px;
            font-weight: bold;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
            font: inherit;
        }

        textarea.form-control {
            height: 100px;
            resize: vertical;
        }

        .btn {
            background-color: #007BFF;
            color: #fff;
            border: none;
            font-size: 16px;
            padding: 10px 18px;
            cursor: pointer;
            border-radius: 4px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .response {
            background-color: #f4f4f4;
            padding: 10px;
            margin-top: 15px;
            border-radius: 4px;
            white-space: pre-wrap;
        }

        .response strong {
            display: block;
            margin-bottom: 5px;
        }

        .footer-link {
            display: block;
            margin-top: 20px;
            text-align: center;
        }

        .footer-link a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }

        .footer-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chat with the Meeting Assistant</h1>
        <form method="post">
            <label for="query">Your Query:</label>
            <textarea class="form-control" name="query" required></textarea>

            <label for="role">Your Role:</label>
            <select class="form-control" name="role">
                <option value="employee">Employee</option>
                <option value="manager">Manager</option>
                <option value="hr">HR</option>
            </select>

            <label for="user_id">Your User ID:</label>
            <input class="form-control" type="number" name="user_id" value="1" required>

            <button class="btn" type="submit">Send</button>
        </form>

        {% if response %}
        <div class="response">
            <strong>Response:</strong>
            {{ response }}
        </div>
        {% endif %}

        <div class="footer-link">
            <a href="{{ url_for('upload') }}">Upload Meeting</a>
        </div>
    </div>
</body>
</html>
