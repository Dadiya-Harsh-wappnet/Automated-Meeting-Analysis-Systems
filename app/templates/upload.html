<!-- templates/upload.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Upload Meeting Recording</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            margin-bottom: 20px;
            text-align: center;
        }
        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 6px;
            font-weight: bold;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
            font: inherit;
        }
        .btn {
            background-color: #007BFF;
            color: #fff;
            border: none;
            font-size: 16px;
            padding: 10px 18px;
            cursor: pointer;
            border-radius: 4px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .footer-link {
            display: block;
            margin-top: 20px;
            text-align: center;
        }
        .footer-link a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }
        .footer-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Meeting Recording</h1>
        {% if message %}
          <p style="color:green;">{{ message }}</p>
        {% endif %}
        <form method="post" enctype="multipart/form-data">
            <label for="meeting_id">Meeting ID:</label>
            <input class="form-control" type="number" name="meeting_id" required>

            <label for="min_speakers">Min Speakers:</label>
            <input class="form-control" type="number" name="min_speakers" value="2" required>

            <label for="max_speakers">Max Speakers:</label>
            <input class="form-control" type="number" name="max_speakers" value="2" required>

            <label for="file">Select video file:</label>
            <input class="form-control" type="file" name="file" accept="video/*,audio/*" required>

            <button class="btn" type="submit">Upload</button>
        </form>
        <div class="footer-link">
            <a href="{{ url_for('chat') }}">Go to Chatbot</a>
        </div>
    </div>
</body>
</html>
