<!-- templates/hr_dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AMAS HR Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    .summary {
      margin: 20px auto;
      width: 80%;
    }
    table {
      width: 90%;
      border-collapse: collapse;
      margin: 20px auto;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #f0f0f0;
    }
    .plots {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-evenly;
      margin-top: 20px;
    }
    .plot {
      max-width: 400px;
      margin: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>AMAS HR Dashboard</h1>
  
  <div class="summary">
    <h2>Summary</h2>
    <pre>{{ summary_text }}</pre>
  </div>
  
  <div class="plots">
    <div class="plot">
      <h3>Meeting Participation</h3>
      <img src="{{ url_for('static', filename='plots/' + participation_plot) }}" alt="Participation Plot" width="100%">
    </div>
    <div class="plot">
      <h3>Transcript Count per Meeting</h3>
      <img src="{{ url_for('static', filename='plots/' + line_plot) }}" alt="Line Plot" width="100%">
    </div>
  </div>
  
  <div class="section">
    <h2>User Details</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Role</th>
          <th>Created At</th>
        </tr>
      </thead>
      <tbody>
        {% for user in user_details %}
        <tr>
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.role }}</td>
          <td>{{ user.created_at }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
